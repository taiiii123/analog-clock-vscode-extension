<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É¢„ÉÄ„É≥„Ç¢„Éä„É≠„Ç∞ÊôÇË®à</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        }

        .clock-wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow:
                0 25px 45px rgba(0, 0, 0, 0.2),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            padding: 30px;
        }

        .clock {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                inset 0 0 60px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .clock::before {
            content: '';
            position: absolute;
            width: 94%;
            height: 94%;
            border-radius: 50%;
            border: 8px solid #2c3e50;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.2),
                0 0 50px rgba(255, 255, 255, 0.1);
        }

        .hour-marks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .hour-mark {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            transform-origin: bottom center;
        }

        .hour-mark.major {
            height: 20px;
            width: 4px;
            background: rgba(255, 255, 255, 0.9);
        }

        .hour-mark.medium {
            height: 15px;
            width: 3px;
            background: rgba(255, 255, 255, 0.7);
        }

        .hour-numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .hour-number {
            position: absolute;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-weight: 500;
            width: 40px;
            height: 40px;
            line-height: 40px;
            transform: translate(-50%, -50%);
        }

        .center-point {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #e74c3c;
            z-index: 999;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.8);
        }

        .center-point::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            top: 5px;
            left: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
        }

        .hand {
            position: absolute;
            transform-origin: bottom center;
            bottom: 50%;
            border-radius: 20px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .hour-hand {
            width: 8px;
            height: 80px;
            background: #fff;
            z-index: 11;
        }

        .minute-hand {
            width: 6px;
            height: 140px;
            background: #fff;
            z-index: 12;
        }

        .second-hand {
            width: 2px;
            height: 150px;
            background: #e74c3c;
            z-index: 13;
        }

        .second-hand::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: -4px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
        }

        .date-display {
            position: absolute;
            width: 120px;
            height: 30px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .digital-time {
            position: absolute;
            bottom: 90px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .brand {
            position: absolute;
            top: 90px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .hidden-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    border-radius: 10px;
    color: white;
    text-align: center;
    font-size: 18px;
    z-index: 1000;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

    </style>
</head>
<body>
    <p class="hidden-text">üì¢ The clock is hidden due to the small screen size.</p>
    <div class="clock-wrapper">
        <div class="clock">
            <div class="hour-marks" id="hour-marks"></div>
            <div class="hour-numbers" id="hour-numbers"></div>
            <div class="date-display" id="date-display"></div>
            <div class="digital-time" id="digital-time"></div>
            <div class="hand hour-hand" id="hour-hand"></div>
            <div class="hand minute-hand" id="minute-hand"></div>
            <div class="hand second-hand" id="second-hand"></div>
            <div class="center-point"></div>
        </div>
    </div>

    <script>
        // ÊôÇË®à„ÅÆÂÜÜ„ÅÆ‰∏≠ÂøÉ„ÇíÂèñÂæóÔºàË¶™Ë¶ÅÁ¥†„ÅÆ‰∏≠ÂøÉÔºâ
        const clock = document.querySelector('.clock');
        const clockRadius = clock.offsetWidth / 2;

        // ÊôÇÈñì„Éû„Éº„Ç´„Éº„Çí‰ΩúÊàê
        const hourMarks = document.getElementById('hour-marks');

        // 60Êú¨„ÅÆ„Éû„Éº„Ç´„Éº„ÇíËøΩÂä†ÔºàÁßí/ÂàÜ„Éû„Éº„Ç´„ÉºÔºâ
        for (let i = 0; i < 60; i++) {
            const angle = i * 6; // 6Â∫¶„Åö„Å§ (360Â∫¶ √∑ 60)
            const radian = (angle - 90) * (Math.PI / 180); // 12ÊôÇ„ÅÆ‰ΩçÁΩÆ„Åã„ÇâÈñãÂßã„Åô„Çã„Åü„ÇÅ-90Â∫¶

            const mark = document.createElement('div');
            mark.className = 'hour-mark';

            // „Éû„Éº„Ç´„Éº„ÅÆÁ®ÆÈ°û„ÇíÊ±∫ÂÆö
            // ÊôÇÈñì„Åî„Å®Ôºà5ÂàÜ„Åî„Å®Ôºâ„ÅÆ„Éû„Éº„Ç´„Éº„ÅØÊúÄ„ÇÇÂ§ß„Åç„Åè
            if (i % 5 === 0) {
                mark.classList.add('major');
            }
            // 15Áßí„Åî„Å®„ÅÆ„Éû„Éº„Ç´„Éº„ÅØ‰∏≠„Åè„Çâ„ÅÑ
            else if (i % 15 === 0) {
                mark.classList.add('medium');
            }

            // „Éû„Éº„Ç´„Éº„ÅÆÈï∑„Åï„ÇíÂèñÂæó
            let markLength = 10; // „Éá„Éï„Ç©„É´„Éà
            if (mark.classList.contains('major')) {
                markLength = 20;
            } else if (mark.classList.contains('medium')) {
                markLength = 15;
            }

            // „Éû„Éº„Ç´„Éº„ÅÆÂçäÂæÑÊñπÂêë„ÅÆ‰ΩçÁΩÆ„ÇíË®≠ÂÆöÔºàÊôÇË®à„ÅÆÁ∏Å„Åã„ÇâÂ∞ë„ÅóÂÜÖÂÅ¥Ôºâ
            const markDistance = clockRadius - markLength - 10; // 10„ÅØ„Éû„Éº„Ç∏„É≥

            // „Éû„Éº„Ç´„Éº„ÅÆ‰ΩçÁΩÆ„ÇíË®àÁÆó
            const x = clockRadius + markDistance * Math.cos(radian);
            const y = clockRadius + markDistance * Math.sin(radian);

            // CSS„Åß‰ΩçÁΩÆ„Å®„Çπ„Çø„Ç§„É´„ÇíË®≠ÂÆö
            mark.style.left = `${x}px`;
            mark.style.top = `${y}px`;
            mark.style.height = `${markLength}px`;
            mark.style.transform = `translate(-50%, -100%) rotate(${angle}deg)`;

            hourMarks.appendChild(mark);
        }

        // Êï∞Â≠ó„ÇíÈÖçÁΩÆ
        const hourNumbers = document.getElementById('hour-numbers');

        for (let i = 1; i <= 12; i++) {
            const angle = (i * 30 - 90) * (Math.PI / 180); // 30Â∫¶„Åö„Å§ (360Â∫¶ √∑ 12)
            const numberDistance = clockRadius - 45; // Êï∞Â≠ó„ÅÆÂçäÂæÑÊñπÂêë„ÅÆ‰ΩçÁΩÆ

            const x = clockRadius + numberDistance * Math.cos(angle);
            const y = clockRadius + numberDistance * Math.sin(angle);

            const number = document.createElement('div');
            number.className = 'hour-number';
            number.textContent = i;
            number.style.left = `${x}px`;
            number.style.top = `${y}px`;

            hourNumbers.appendChild(number);
        }

        // ÊôÇË®à„ÅÆÊõ¥Êñ∞Èñ¢Êï∞
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            // Êó•‰ªòË°®Á§∫
            const dateDisplay = document.getElementById('date-display');
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const dayOfWeek = daysOfWeek[now.getDay()];
            dateDisplay.textContent = `${year}/${month}/${day} ${dayOfWeek}`;

            // „Éá„Ç∏„Çø„É´ÊôÇÈñìË°®Á§∫
            const digitalTime = document.getElementById('digital-time');
            const hoursDisplay = now.getHours().toString().padStart(2, '0');
            const minutesDisplay = minutes.toString().padStart(2, '0');
            const secondsDisplay = seconds.toString().padStart(2, '0');
            digitalTime.textContent = `${hoursDisplay}:${minutesDisplay}:${secondsDisplay}`;

            // Èáù„ÅÆËßíÂ∫¶Ë®àÁÆó
            const hourDegrees = (hours * 30) + (minutes * 0.5);
            const minuteDegrees = (minutes * 6);
            const secondDegrees = (seconds * 6) + (milliseconds * 0.006);

            // Èáù„ÅÆÂõûËª¢
            document.getElementById('hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
            document.getElementById('minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('second-hand').style.transform = `rotate(${secondDegrees}deg)`;
        }

        // ÊúÄÂàù„Å´ÊôÇË®à„ÇíÊõ¥Êñ∞
        updateClock();

        // ÁßíÈáù„ÅØÊªë„Çâ„Åã„Å´Âãï„Åã„Åô„Åü„ÇÅÈ´òÈ†ªÂ∫¶„ÅßÊõ¥Êñ∞
        setInterval(updateClock, 50);

        // ÂàÜÈáù„Å®ÊôÇÈáù„ÅØ1ÂàÜ„Åî„Å®„Å´Êõ¥Êñ∞
        setInterval(() => {
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            if (seconds === 0) {
                updateClock();
            }
        }, 1000);
    </script>
</body>
</html>
